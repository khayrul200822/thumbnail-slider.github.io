<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--main style file-->
    <link rel="stylesheet" href="style.css">
    <!--swiper css-->
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <!--************ swiper slider one start ***************-->
    <section id="slider_section">
        <div class="container">
            <div class="slider_section_wrapper">
                <!-- Swiper -->
                <div class="swiper mySwiper2">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="img/tshirt1.png" alt="img/tshirt1.png"/>
                          </div>
                          <div class="swiper-slide">
                            <img src="img/tshirt2.png" alt="img/tshirt2.png"/>
                          </div>
                          <div class="swiper-slide">
                            <img src="img/tshirt3.png" alt="img/tshirt3.png"/>
                          </div>
                          <div class="swiper-slide">
                            <img src="img/tshirt4.png" alt="img/tshirt4.png"/>
                          </div>
                          <div class="swiper-slide">
                            <img src="img/tshirt5.png" alt="img/tshirt5.png"/>
                          </div>
                          <div class="swiper-slide">
                            <img src="img/tshirt6.png" alt="img/tshirt6.png"/>
                          </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
                
                <div thumbsSlider="" class="swiper mySwiper thumbs-slider">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="img/tshirt1.png" alt="img/tshirt1.png" />
                        </div>
                        <div class="swiper-slide">
                            <img src="img/tshirt2.png" alt="img/tshirt2.png" />
                        </div>
                        <div class="swiper-slide">
                            <img src="img/tshirt3.png" alt="img/tshirt3.png" />
                        </div>
                        <div class="swiper-slide">
                            <img src="img/tshirt4.png" alt="img/tshirt4.png" />
                        </div>
                        <div class="swiper-slide">
                            <img src="img/tshirt5.png" alt="img/tshirt5.png" />
                        </div>
                        <div class="swiper-slide">
                            <img src="img/tshirt6.png" alt="img/tshirt6.png" />
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>

    <!--************ swiper slider one end ***************-->
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
